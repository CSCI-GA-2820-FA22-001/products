<!DOCTYPE html>
<html>
  <head>
    <title>Product Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Product Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>


      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create a Product:</h3>
        <div class="well">

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name_for_create">Name for Create:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name_for_create" placeholder="Enter name for Product">
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_category_for_create">Category for Create:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_category_for_create" placeholder="Enter category for Product">
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="product_description_for_create">Description for Create:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_description_for_create" placeholder="Enter description for Product">
                </div>
              </div>

            <!-- PRICE -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="product_price_for_create">Price for Create:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_price_for_create" placeholder="Enter price for Product">
                </div>
              </div>



            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
              </div>
              <label class="control-label col-sm-2" for="product_id_created">ID Created:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="product_id_created" placeholder="New product ID">
                </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->


      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Delete a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id_for_delete">ID for delete:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_id_for_delete" placeholder="Enter ID of Product for Delete">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Update a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id_for_update">ID for Update:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_id_for_update" placeholder="Enter ID of Product for Update">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <!-- <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button> -->
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name_for_update">Name for Update:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name_for_update" placeholder="Enter name for Product for Update">
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_category_for_update">Category for Update:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_category_for_update" placeholder="Enter category for Product for Update">
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="product_description_for_update">Description for Update:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_description_for_update" placeholder="Enter description for Product for Update">
                </div>
              </div>

            <!-- PRICE -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="product_price_for_update">Price for Update:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_price_for_update" placeholder="Enter price for Product for Update">
                </div>
              </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->


      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>List Products:</h3>
        <div class="well">

          <div class="form-horizontal">
            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="List All">List All:</label>
              <div class="col-sm-5">
                <button type="submit" class="btn btn-primary" id="search_all-btn">List All</button>
              </div>
            </div>

            <!-- ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id_for_list">ID for List:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_id_for_list" placeholder="Enter ID for Product for List">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="list_by_id-btn">List By ID</button>
              </div>
            </div>

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name_for_list">Name for List:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_name_for_list" placeholder="Enter name for Product for List">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="list_by_name-btn">List By Name</button>
                <!-- <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button> -->
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_category_for_list">Category for List:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_category_for_list" placeholder="Enter category for Product for List">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="list_by_category-btn">List By Category</button>
                <!-- <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button> -->
              </div>
            </div>

            <!-- PRICE RANGE -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="product_price_range">Price Range for List:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="product_price_upper_bound" placeholder="Price Range Upper Bound">
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="product_price_lower_bound" placeholder="Price Range Lower Bound">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="list_by_price-btn">List By Price</button>
                  <!-- <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button> -->
                </div>
              </div>

          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

       <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Like a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id_for_like">ID for Like:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_id_for_like" placeholder="Enter ID of Product for Like">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Like</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Category</th>
            <th class="col-md-3">Description</th>
            <th class="col-md-3">Price</th>
            <th class="col-md-3">Like</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
